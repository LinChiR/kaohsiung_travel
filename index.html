<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊資訊網</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <select class="zone">
                <option selected>--請選擇行政區--</option>
                <option value="苓雅區">苓雅區</option>
                <option value="三民區">三民區</option>
                <option value="新興區">新興區</option>
                <option value="前鎮區">前鎮區</option>
                <option value="楠梓區">楠梓區</option>
                <option value="烏松區">烏松區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="橋頭區">橋頭區</option>
                <option value="鳳山區">鳳山區</option>
                <option value="旗津區">旗津區</option>
                <option value="小港區">小港區</option>
                <option value="左營區">左營區</option>
                <option value="美濃區">美濃區</option>
                <option value="林園區">林園區</option>
                <option value="大樹區">大樹區</option>
                <option value="岡山區">岡山區</option>
                <option value="內門區">內門區</option>
              </select>
        </div>
        <div class="hotZone">
            <h2>熱門行政區</h2>
            <ul class="button">
                <li><input class="btn btn1" type="button" value="前鎮區"></li>
                <li><input class="btn btn2" type="button" value="三民區"></li>
                <li><input class="btn btn3" type="button" value="新興區"></li>
                <li><input class="btn btn4" type="button" value="左營區"></li>
            </ul>
        </div>
        <div class="content">
            <div class="dashLine"></div>
            <div class="nowZone"></div>
            <ul class="list"></ul>
        </div>
        <div class="footer">
            <span>高雄旅遊網</span><br>
            <span style="color:#FFD366">資料來源:高雄市府</span>
        </div>
    </div>
    <SCript src="js/all.js"></SCript>
</body>
</html>
